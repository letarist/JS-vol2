<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="classburger">
        <h2>Выберите размер бургера</h2>
        <label for="big">большой бургер => (100 рублей, 40 каллорий)</label>
        <input type="checkbox" id="big" data-price="100" data-calories="40" checked class="menu"><br>
        <label for="small">маленький бургер => (50 рублей, 20 каллорий)</label>
        <input type="checkbox" id="small" data-price="50" data-calories="20" class="menu"><br>
    </div>
    <div class="type-burger">
        <h2>Выберите начинку бургера</h2>
        <label for="cheese">С сыром (+10 рублей, 20 каллорий)</label>
        <input type="checkbox" id="cheese" data-price="10" data-calories="20" checked class="menu"><br>
        <label for="salad">С салатом (+20 рублей, 5 каллорий)</label>
        <input type="checkbox" id="salad" data-price="20" data-calories="5" class="menu"><br>
        <label for="potato">С картофелем (+15 рублей, 10 каллорий)</label>
        <input type="checkbox" id="potato" data-price="15" data-calories="10" class="menu"><br>
    </div>
    <div class="toppings">
        <h2>Выберите добавку</h2>
        <label for="priprava">Приправа (+15 рублей, 0 каллорий)</label>
        <input type="checkbox" id="priprava" data-price="15" data-calories="0" checked class="menu"><br>
        <label for="mayonez">Майонез (+20 рублей, 5 каллорий)</label>
        <input type="checkbox" id="mayonez" data-price="20" data-calories="5" class="menu"><br><br><br>
    </div>


    <span id="result-calories"></span><br>
    <span id="total-price"></span><br>
    <button id='but'>Создать бургер</button>
    <script src="task_3.js"></script>
</body>

</html>
