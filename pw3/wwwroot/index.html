<!doctype html>
<html lang="ru">
<head>
  <title>eShop</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="./styles/styles.css"/>
</head>
<body>
  <div id="app">
    <div class="container">
      <!-- Вопрос 1 - Не работает вынос <nav> в компонент <app-nav> -->
      <!-- <app-nav></app-nav> -->
      <nav class="contentMargin backGroundColorDark" id="menu">
        <ul class="hr-menu">
          <li >
            <a href="#index" class="headerText" title="Index" id="menuIndex" @click="showIndex">ГЛАВНАЯ</a>
          </li>
          <li>
            <a href="#about" class="headerText" title="About" id="menuAbout" @click="showAbout">О КОМПАНИИ</a>
          </li>
          <li>
            <a href="#catalog" class="headerText" title="Catalog" id="menuCatalog" @click="showCatalog">КАТАЛОГ</a>
          </li>         
          <li>
            <a href="#cart" class="cart-button headerText" title="Cart" id="menuCart" @click="showCart">КОРЗИНА</a>
          </li>
        </ul>      
      </nav>
      
      <main class="backGroundColorLight" id="main">                                           
        <app-index></app-index>
        <app-about></app-about>
        <app-catalog></app-catalog>
        <!-- Вопрос 2 - Не работает вынос <section id="Cart"> в компонент <app-cart> - 
          то есть когда эту секцию убираю и вместо нее использую компонент - это не работает у меня -->
        <!-- <app-cart></app-cart> -->
        <section id="Cart" class="backGroundColorLight" v-show="visibleCart">
          <div class="contentMargin">
            <div class="mainTitle titleCenter">КОРЗИНА</div>
              <div class="hCenter" >
                  <div class="tarifText backGroundColorDark">                    
                    <table id="tableCart" cellspacing="0" cellpadding="5" style="width:100%;table-layout:fixed">
                      <caption>Список товаров</caption>
                      <thead>
                        <tr>
                          <th>№</th>
                          <th>Id</th>
                          <th>Товар</th>
                          <th>Цена</th>
                        </tr>
                      </thead>
                      <tfoot>
                        <tr>
                          <td colspan="3" style="text-align:right">ИТОГО:</td>
                          <td>{{totalCost}}</td>
                        </tr>
                      </tfoot> 
                      <tbody >
                        <template v-for="(item,index) in arrBasket">
                          <tr>
                            <td>{{index + 1}}</td>
                            <td>{{item.id_product}}</td>
                            <td>{{item.product_name}}</td>
                            <td>{{item.price}}</td>
                          </tr>
                        </template>                 
                      </tbody>
                    </table>            
                  </div>                                                                 
              </div>
          </div>
        </section>        
      </main>
      <footer class="contentMargin backGroundColorMedium footerCopyrights" id="footer">
        <p>&copy; 2021 - All Rights Reserved</p>
      </footer>
    </div>  
  </div>
  <script src="./scripts/vue.min.js"></script>
  <script src="./dist/build.js"></script>
</body>
</html>
